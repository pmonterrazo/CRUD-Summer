<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Entrada de Pacientes</span>
      <button onclick="openModal()" id="new">Incluir</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome do Paciente</th>
            <th>Nome do Médico</th>
            <th>Quarto do Paciente</th>
            <th>Medicamento</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form id="crudForm">
            <div class="form-group">
            <label for="nome-paciente">Nome do Paciente:</label>
            <select id="nome-paciente"></select>
            </div>
        
            <div class="form-group">
            <label for="nome-medico">Nome do Médico:</label>
            <select id="nome-medico"></select>
            </div>
        
            <div class="form-group">
            <label for="quarto-paciente">Quarto do Paciente:</label>
            <select id="quarto-paciente"></select>
            </div>
        
            <div class="form-group">
            <label for="medicamento">Medicamento:</label>
            <select id="medicamento"></select>
            </div>
      
          <button id="btnSalvar">Salvar</button>
      </form>
      </div>
    </div>

  </div>
  <script src="../js/teste.js"></script>
</body>
</html>
